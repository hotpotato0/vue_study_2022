<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="root">
    <div><button @click="add"/>Increase</div>
    <div>data - {{count}}</div>
    <div>{{computedCountReturn}}</div>
    <div>{{computedCountNotReturn}}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#root',
        data() {
            return {
                count: 0
            }
        },
        computed: {
            computedCountReturn() {
                return 'computedCountReturn - ' + this.count;
            },
            computedCountNotReturn() {
                let text = 'computedCountNotReturn - ' + this.count;
                return text;
            },
        },
        methods: {
            add() {
                this.count++;
            }
        }
    });
</script>
</body>
</html>
